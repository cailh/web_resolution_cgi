
	<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
	<html>
	<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf8">
	<!--meta http-equiv="refresh" content="10"-->
	<title></title>
    <script language=javascript>
        function disallbutton()
        {
	        var buttons;
	        var i;
	
	        buttons=document.all.item("apply");
	        for(i=0;i<buttons.length;i++)
		        buttons[i].disabled=true;
	        return true;
        }
    </script>
	</head>
	<body>
	<table width="610" border="0" class="menu_td">
	  <tr>
	    <td height="15">
	<span id="app_div" class="on">         
	    <form name="app_form" action="/cgi-bin/appcgi" method="post">
        <table width="570" height="10" border="0" cellpadding="0" cellspacing="0">
          <tr>
            <td width="204" class="item_left" ><span class="menu_string_display">应用设置</span></td>
            <td width="346">　</td>
          </tr>
          <tr>
            <td height="1" colspan="2" class="subtitle_underbar"></td>
          </tr>
          <tr>
            <td height="10" colspan="2"></td>
          </tr>
        </table>
        <table width="570" border="0" cellpadding="0" cellspacing="0" class="content_table">
          <tr>
            <td width="167" class="item_title"><div align="left"> <span class="item_title_string">&nbsp;心跳周期</span></div></td>
            <td width="415" class="item_center"><div align="left">
                <input name="heartbeat" type="text" size="17" maxlength="17" value=%d>
              </div></td>
          </tr>
          <tr>
            <td width="167" class="item_title"><div align="left"> <span class="item_title_string">&nbsp;上报周期</span></div></td>
            <td width="415" class="item_center"><div align="left">
                <input name="reportbeat" type="text" size="17" maxlength="17" value=%d>
              </div></td>
          </tr>
          <tr>
            <td width="167" class="item_title"><div align="left"> <span class="item_title_string">&nbsp;发送超时</span></div></td>
            <td width="415" class="item_center"><div align="left">
                <input name="timeout" type="text" size="17" maxlength="17" value=%d>
              </div></td>
          </tr>
          <tr>
            <td colspan="2" class="item_center"><div align="center">
                <input type="button" name="apply" value=" 应用 "  onclick="disallbutton();submit();">
              </div></td>
          </tr>
        </table>
      </form>            
	</span>

	</table>

	</body>
	</html>
